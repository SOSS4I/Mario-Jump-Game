<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="shortcut icon" href="imagens/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <audio id="background-music" src="audios/music-theme-game.mp3" loop autoplay></audio>
    <audio id="collision-sound" src="audios/game-over-music.mp3"></audio>
    
</head>
</head>
<body>
    
    <div class="game-board">
        <img src="imagens/clouds.png" class="cloud">
        <img src="imagens/mario.gif.gif" class="mario">
        <img src="imagens/pipe.png" class="pipe">
        <div class="scoreboard">Pontos: <span class="score">0</span></div>
    </div>
    <div class="floor">
        <img src="imagens/floor.png" class="floor1">
        <img src="imagens/floor.png" class="floor2">
        <img src="imagens/floor.png" class="floor3">
    </div>
    <div class="game-over">
        <button class="restart">REINICIAR</button>
    </div>

</body>
</html>
